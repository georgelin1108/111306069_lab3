<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>111306069_Lab3_Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #dbcccc;
        }
        #resultImage {
            margin-top: 20px;
        }
        img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>111306069_Lab3_Number Guessing Game</h1>
    <div id="resultImage"></div>

    <script>
        (function() {
            const correctNumber = Math.floor(Math.random() * 100) + 1; 
            let attemptsLeft = 7;
            let minRange = 1;
            let maxRange = 100;
            const resultDiv = document.getElementById('resultImage');

            while (attemptsLeft > 0) {
                const userInput = prompt(`請輸入 ${minRange} 到 ${maxRange}之間的數字 (Attempts left: ${attemptsLeft}):`);

                if (userInput === null || userInput.trim() === "" || isNaN(userInput)) {
                    alert("請輸入有效範圍的數字");
                    continue;
                }

                const userGuess = parseInt(userInput, 10);
                
                if (userGuess < minRange || userGuess > maxRange) {
                    alert(`無效輸入 請輸入 ${minRange} 到 ${maxRange}之間的數字.`);
                    continue;
                }

                attemptsLeft--;

                if (userGuess === correctNumber) {
                    alert(`恭喜! 你答對了正確數字： ${correctNumber}`);
                    resultDiv.innerHTML = '<img src="correct.jpg" alt="Correct">';
                    break;
                } else if (userGuess < correctNumber) {
                    alert('太低了！再試一次。');
                    minRange = Math.max(minRange, userGuess + 1);
                } else if (userGuess > correctNumber){
                    alert('太高了！再試一次');
                    maxRange = Math.min(maxRange, userGuess - 1);
                } 
            }

            if (attemptsLeft === 0) {
                alert(`遊戲結束! 正確號碼為: ${correctNumber}`);
                resultDiv.innerHTML = '<img src="wrong.jpg" alt="Wrong">';
            }
        })();
    </script>
</body>
</html>
